<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/base.css}" />
    <style>
        #main { width: 500px; margin: 0 auto; }
        #main p { margin-bottom: 10px; }
        #main label { width: 110px; display: inline-block; text-align: right; font-weight: bold; }
    </style>
</head>
<body>
    <div id="container">
        <th:block th:include="inc/header"></th:block>
        <div id="main">
            <h1>회원 정보</h1>
            <p><label>아이디</label><span th:text="${member.userid}"></span></p>
            <p><label>비밀번호</label><span th:text="${member.passwd}"></span></p>
            <p><label>이메일</label><span th:text="${member.email}"></span></p>
            <p><label>가입일</label><span th:text="${member.regdate}"></span></p>
            <!--<p>
                <button type="button" id="bdokbtn">입력완료</button>
                <button type="reset">다시입력</button>
            </p>-->
        </div>
        <th:block th:include="inc/footer"></th:block>
    </div>
</body>
</html>
